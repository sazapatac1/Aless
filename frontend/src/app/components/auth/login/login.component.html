<div class="text-center container abs-center">
        <form #frmLogin="ngForm" (ngSubmit)="onLogin(frmLogin)">
            <img class="mb-4" src="../assets/img/icon_aless.jpg" alt="" width="72" height="72">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" id="exampleInputEmail1" class="form-control" name="email" placeholder="Enter email" ngModel required>
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" ngModel required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class = "btn btn-primary">login</button>
            
            <div style="border-top: 20px solid#fff; padding-top:15px; font-size:85%" >
                Don't have an account! 
            <a routerLink="/auth/signup">Sign up here</a>
            </div>            
            <div style="border-top: 20px solid#fff; padding-top:15px; font-size:85%" class="row">
                <div class="col-sm-12 mysocial-login">
                    <h6>Sign up also by:</h6>
                    <div class="mysocial-login-buttoms">
                        <a class="mybtn-social" href="#">
                            <i class="fab fa-facebook-f"></i>Facebook
                        </a>
                        <a class="mybtn-social" href="#">
                                <i class="fab fa-twitter"></i>Twitter
                        </a>
                        <a class="mybtn-social" href="#">
                            <i class="fab fa-google"></i>Google
                        </a>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
