<!-- Products -->
<div class="products container" >
    <div class="col-lg-3col-md-6mb-3">
    <div class="row">
    <div class="column"*ngFor = "let product of products">
     <div class="card h-100 ml-4"> 
     <a href="#"><img class= "card-img-top" src="http://www.wiredguitarist.com/wp-content/uploads/2019/02/p_region_PGM333_00_01_sub_1-700x400.jpg" alt=""></a>
     <div class="card-body">
      <h4 class="card-title">
        <a href="#">{{product.name}}</a>
      </h4>
      <h5>${{product.price}}</h5>
      <p class="card-text">{{product.description}}</p>
      <small class="text-muted float-right">Category: {{product.category}}</small>
    </div>
    <div class="card-footer">
      <div class="text-center">
          <button type="submit" class="btn btn-primary mb-3" (click) = "getComments(product._id)">View comments</button>
      </div>
      <ul class="list-group list-group-flush" *ngFor="let comment of comments">
          <li class="list-group-item bg-light">"{{comment.message}}"</li>
      </ul>
      <div class="mt-3">
          <small class="text-muted">&#9733; &#9733; &#9733; &#9734; &#9734;</small>
          <textarea #message name="comentarios" rows="3" cols="25" class="form-control mt-3" placeholder="share your opinion..." maxlength="150"></textarea>
          <div class="text-center">
              <button type="submit" class="btn btn-primary mt-2" (click) = "sendCommentary(message.value, product._id)">Comment</button>
           </div>
        </div>
       </div>
     </div>
   </div>
  </div>
  </div>
  </div>
